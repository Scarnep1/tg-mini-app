<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Exchanges App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1 id="screen-title">Меню</h1>
        </header>
        
        <main id="content">
            <!-- Контент будет меняться в зависимости от раздела -->
            <div class="screen" id="menu-screen">
                <div class="menu-cards">
                    <div class="menu-card" data-url="https://t.me/khamsterg">
                        <div class="card-image"></div>
                        <div class="card-title">Хамстер</div>
                    </div>
                    <div class="menu-card" data-url="https://t.me/chat_hamster_gamedev">
                        <div class="card-image"></div>
                        <div class="card-title">Хамстер чат</div>
                    </div>
                </div>
            </div>
            <div class="screen hidden" id="exchanges-screen">
                <div class="exchange-buttons">
                    <button class="exchange-btn" data-url="https://www.bybit.com/">Bybit</button>
                    <button class="exchange-btn" data-url="https://www.mexc.com/">MEXC</button>
                    <button class="exchange-btn" data-url="https://www.bitget.com/">Bitget</button>
                </div>
            </div>
            <div class="screen hidden" id="profile-screen">Пусто</div>
        </main>

        <nav class="bottom-nav">
            <button class="nav-btn active" data-target="menu-screen">Меню</button>
            <button class="nav-btn" data-target="exchanges-screen">Биржи</button>
            <button class="nav-btn" data-target="profile-screen">Профиль</button>
        </nav>
    </div>
    <script src="app.js"></script>
</body>
</html>
